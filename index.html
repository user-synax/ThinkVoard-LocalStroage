<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta
            name="description"
            content="Thinkboard is a LocaStorage based notes website. store your data into your browser safely. and access it anytime. Secure, Offline, And Fast"
        />
        <title>ThinkBoard LocaStorage version - Ayush Developer</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div
            class="absolute inset-0 -z-10 h-full w-full items-center px-5 py-24 [background:radial-gradient(125%_125%_at_50%_10%,#000_40%,#63e_100%)]"
        ></div>
        <main class="app">
            <section class="input-area">
                <input id="titleInput" placeholder="Enter Your Title" />
                <input
                    id="contentInput"
                    placeholder="Start typing your note..."
                />
                <button id="saveBtn">Save Note</button>
            </section>

            <h2 class="heading">Saved Notes</h2>
            <div id="notesContainer" class="notes-grid"></div>
        </main>

        <script src="app.js"></script>
    </body>
</html>
